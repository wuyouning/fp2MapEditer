<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="G.css"> <!-- 引入 CSS 文件 -->
    <script src="G.js" defer></script>
    <script src="FP2MapEditer0.0.4.js" defer></script> <!-- 引入 JavaScript 文件 -->
    <title>冰汽时代2 - 地图编辑器</title>
</head>

<body>
    <header class="navbar"> <!-- 第一层，顶部导航栏 -->
        <div class="title">冰汽时代2 - 地图编辑器</div>
    </header>
    <div id="sidebar" class="sidebar">
        <div id="buttonContainer" class="button-container">
            <button id="toggleButton1" class="toggle-button" onclick="toggleToolbar('toolbar1', this)">
                <img src="/uiTEST/刷子-亮.png" alt="笔刷工具图标" class="button-icon">
                <span class="button-text">笔刷工具</span>
            </button>
            <button id="toggleButton2" class="toggle-button" onclick="toggleToolbar('toolbar2', this)">
                <img src="/uiTEST/数据表-亮.png" alt="区域数据图标" class="button-icon">
                <span class="button-text">区域数据</span>
            </button>
            <button id="toggleButton3" class="toggle-button" onclick="toggleToolbar('toolbar3', this)">
                <img src="/uiTEST/数据表-亮.png" alt="关于与支持图标" class="button-icon">
                <span class="button-text">关于与支持</span>
            </button>
        </div>
    </div>
    <div id="toolbar1" class="toolbar">

    </div>
    <div id="toolbar2" class="toolbar">
        <ul>
            <li>区域数据</li>
            <li>统计</li>
        </ul>
    </div>
    <div id="toolbar3" class="toolbar">
        <ul>
            <li>关于我们</li>
            <li>支持</li>
        </ul>
    </div>
    </div>
    <div class= "main-content" style="position: relative;">
        <canvas id="hexCanvas" ></canvas>
        <canvas id="labelCanvas"></canvas>
        <canvas id="tipsCanvas"></canvas>
    </div>




</body>

</html>
